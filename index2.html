<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html assessment 2 </title>
<style>

    body{
        margin-left: 1 rem;
    }
</style>
<body>

    <h1>FORMS</h1>
    <br>
    <form action="msg.html">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" name="name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email-id" name="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>
        <br>
        <br>
        <label for="lang">Language</label>
        <br>
        <br>
        <input type="radio" name="language" value="React" required>
        <label for="React">React</label> <br>
        <input type="radio" name="language" value="Angular" required>
        <label for="Angular">Angular</label> <br>
        <input type="radio" name="language" value="Vue" required>
        <label for="Vue">Vue</label>
        <br>
        <br>
        <label for="Course">Course</label>
        <br>
        <br>
        <input type="checkbox" name="Course" value="MERN" required>
        <label for="MERN">MERN</label>
        <br>
        <input type="checkbox" name="Course" value="MEAN">
        <label for="MEAN">MEAN</label>
        <br>
        <input type="checkbox" name="Course" value="MEVN">
        <label for="MEVN">MEVN</label>
        <br>
        <br>
        <label for="Field"> Field :</label>
        <br>
        <select name="Field" required>
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="Text" cols="50" rows="10" placeholder="write something about yourself" required></textarea>
        <br>
        <br>
        <label for="Ph Number">Phone Number</label>
        <input type="number" name="phone number" required >
        <input type="submit" value="Submit">
        <br>
    </form>
    <br>
    <h1>TABLES</h1>
    <a href="table.html">Click Here</a>


</body>
</html>
